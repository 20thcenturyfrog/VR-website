<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

        </div>
        <nav class="nav">
          <ul class="nav__menu">
            <li class="nav__menu_item">
              <a class="nav__menu_item_link" href="VR-website-features.html"
